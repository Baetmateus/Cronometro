<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Cronômetro</title>
  </head>
  <body>
    <div class="container-principal">
      <header class="container-titulo">
        <h1>Cronômetro</h1>
      </header>
      <div class="container-cronometro">
        <div class="cronometro">
            <span class="minutos">00:</span>
          <span class="segundos">00:</span>
          <span class="mili">00</span>
        </div>
      </div>
      <div class="container-botoes">
        <button class="btn">Iniciar</button>
        <button class="btn">Parar</button>
        <button class="btn">Resetar</button>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
